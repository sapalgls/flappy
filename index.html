<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Bird Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
      height: 100%;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      background: #70c5ce;
    }

    #score {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px #000;
      z-index: 10;
    }

    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-align: center;
      display: none;
      z-index: 10;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    Game Over<br/>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird, pipes, gravity, flapStrength, score, gameRunning, pipeGap, frame;
    let birdRadius = 20;
    const pipeWidth = 60;
    pipeGap = 150;
    gravity = 0.45;
    flapStrength = -7;

    const birdImg = new Image();
    birdImg.src = "bird.png"; // Replace with your image file (60x60 works great)

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function setupControls() {
      const useTouch = "ontouchstart" in window || navigator.maxTouchPoints > 0;

      if (useTouch) {
        canvas.addEventListener("touchstart", flap, { passive: true });
      } else {
        window.addEventListener("keydown", (e) => {
          if (e.code === "Space") flap();
        });
        canvas.addEventListener("click", flap);
      }
    }

    function preventDoubleTapZoom() {
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (e) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );
    }

    function initGame() {
      resizeCanvas();

      bird = {
        x: canvas.width / 4,
        y: canvas.height / 2,
        velocity: 0
      };

      pipes = [];
      score = 0;
      frame = 0;
      gameRunning = true;

      document.getElementById("gameOver").style.display = "none";
      document.getElementById("score").textContent = "Score: 0";

      setupControls();
      loop();
    }

    function drawBird() {
      if (birdImg.complete && birdImg.naturalWidth > 0) {
        ctx.drawImage(
          birdImg,
          bird.x - birdRadius,
          bird.y - birdRadius,
          birdRadius * 2,
          birdRadius * 2
        );
      } else {
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, birdRadius, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.strokeStyle = "orange";
        ctx.stroke();
      }
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function update() {
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % 100 === 0) {
        const top = Math.random() * (canvas.height - pipeGap - 100) + 20;
        pipes.push({
          x: canvas.width,
          top: top,
          bottom: top + pipeGap,
          passed: false
        });
      }

      pipes.forEach(pipe => pipe.x -= 2);
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      for (let pipe of pipes) {
        if (
          bird.x + birdRadius > pipe.x &&
          bird.x - birdRadius < pipe.x + pipeWidth &&
          (bird.y - birdRadius < pipe.top || bird.y + birdRadius > pipe.bottom)
        ) {
          gameOver();
        }

        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
          document.getElementById("score").textContent = "Score: " + score;
        }
      }

      if (bird.y + birdRadius > canvas.height || bird.y - birdRadius < 0) {
        gameOver();
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("gameOver").style.display = "block";
    }

    function loop() {
      if (!gameRunning) return;

      frame++;
      drawBackground();
      update();
      drawPipes();
      drawBird();
      requestAnimationFrame(loop);
    }

    function flap() {
      if (!gameRunning) return;
      bird.velocity = flapStrength;
    }

    document.getElementById("restartBtn").addEventListener("click", initGame);
    window.addEventListener("resize", resizeCanvas);

    preventDoubleTapZoom();
    initGame();
  </script>
</body>
</html>
