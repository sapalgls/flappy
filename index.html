<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Remake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #70c5ce;
      font-family: sans-serif;
      user-select: none;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px #000;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-align: center;
      display: none;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #score {
        font-size: 1.5rem;
      }

      #gameOver {
        font-size: 2rem;
      }

      #restartBtn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    Game Over<br/>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird, pipes, gravity, flapStrength, score, gameRunning, pipeGap, frame;

    const birdRadius = 15;
    const pipeWidth = 60;
    pipeGap = 140;
    gravity = 0.5;
    flapStrength = -8;

    function initGame() {
      bird = {
        x: 100,
        y: canvas.height / 2,
        velocity: 0
      };

      pipes = [];
      score = 0;
      frame = 0;
      gameRunning = true;
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("score").textContent = "Score: 0";
      loop();
    }

    const birdImg = new Image();
birdImg.src = "bird.png"; // make sure this file exists in the same folder

function drawBird() {
  ctx.drawImage(birdImg, bird.x - birdRadius, bird.y - birdRadius, birdRadius * 2, birdRadius * 2);
}


    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function update() {
      bird.velocity += gravity;
      bird.y += bird.velocity;

      // Add new pipes
      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height - pipeGap - 100) + 20;
        pipes.push({
          x: canvas.width,
          top: top,
          bottom: top + pipeGap,
          passed: false
        });
      }

      // Move and remove pipes
      pipes.forEach(pipe => pipe.x -= 2);
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // Check collisions
      for (let pipe of pipes) {
        if (
          bird.x + birdRadius > pipe.x &&
          bird.x - birdRadius < pipe.x + pipeWidth &&
          (bird.y - birdRadius < pipe.top || bird.y + birdRadius > pipe.bottom)
        ) {
          gameOver();
        }

        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
          document.getElementById("score").textContent = "Score: " + score;
        }
      }

      // Check floor/ceiling
      if (bird.y + birdRadius > canvas.height || bird.y - birdRadius < 0) {
        gameOver();
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("gameOver").style.display = "block";
    }

    function loop() {
      if (!gameRunning) return;

      frame++;
      drawBackground();
      update();
      drawPipes();
      drawBird();
      requestAnimationFrame(loop);
    }

    function flap() {
      if (!gameRunning) return;
      bird.velocity = flapStrength;
    }

    // Controls
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });

    canvas.addEventListener("click", flap);
    canvas.addEventListener("touchstart", flap);

    document.getElementById("restartBtn").addEventListener("click", initGame);

    // Mobile scaling
    function resizeCanvas() {
      const ratio = 480 / 640;
      let w = window.innerWidth;
      let h = window.innerHeight;
      if (w / h > ratio) {
        w = h * ratio;
      } else {
        h = w / ratio;
      }
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    initGame();
  </script>
</body>
</html>
